<form (ngSubmit)="onSubmit()" id="investment-form">
    <div class="form-row">
        <div class="form-group">
            <label for="initial-investment">Initial Investment:</label>
            <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="fields.initialInvestment" required>
        </div>
        <div class="form-group">
            <label for="annual-investment">Annual Investment:</label>
            <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="fields.annualInvestment" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="expected-return">Expected Return (%):</label>
            <input type="number" id="expected-return" name="expected-return" step="0.01" [(ngModel)]="fields.expectedReturn" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (years):</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="fields.duration" required>
        </div>
    </div>
    <button type="submit" class="calculate-button">Calculate</button>
</form>
